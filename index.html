<!DOCTYPE html>
<html>
    <head>
        <title>Flames - A classic teenager game</title>
    </head>
    <body>
        <h1>FLAME(s)</h1>
        <ul>
            <li>F - Friends</li>
            <li>L - Lovers</li>
            <li>A - Affectionate</li>
            <li>M - Marriage</li>
            <li>E -Enemies</li>
        </ul>
        <br>
        <form>
            <input type="text" name="my-name" id="my-name" placeholder="Your Name" value="Clark Kent">
            <input type="text" name="crush-name" id="crush-name" placeholder="Crush's name" value="Lois Lane">
            <input type="button" value="Check Flames" id="checker">
        </form>
        <h4>Result: <span id="result"></span></h4>
        <script src="flamelogic.js"></script>
    </body>
</html>
